plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'java'
    id 'application'
    id 'org.bytedeco.gradle-javacpp-build' version '1.5.6'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext {
    javacppPlatform = 'linux-x86_64' // or any other platform, defaults to Loader.getPlatform()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    //for spark
    compileOnly 'org.apache.spark:spark-sql_2.12:3.2.0'
    //for logging
    compileOnly group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    compileOnly group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
//    //for spark
//    implementation 'org.apache.spark:spark-sql_2.12:3.2.0'
//    //for logging
//    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
//    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'

    //for reading CSV
    implementation 'com.opencsv:opencsv:5.5.2'
    //for stitching
    implementation 'org.bytedeco:javacv-platform:1.5.6'


    //for s3
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.1000')
    implementation 'com.amazonaws:aws-java-sdk-s3'
}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

application {
    mainClass = 'com.dvs.App'
}